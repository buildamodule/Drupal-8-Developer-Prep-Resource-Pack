# Schema for the configuration files of the Options module.

field.list_integer.settings:
  type: mapping
  label: 'List (integer) settings'
  mapping:
    allowed_values:
      type: sequence
      label: 'Allowed values list'
      sequence:
        - type: string
          label: 'Value'
    allowed_values_function:
      type: string
      label: 'Allowed values function'

field.list_integer.instance_settings:
  type: mapping
  label: 'List (integer)'
  sequence:
    - type: string
      label: 'setting'

field.list_integer.value:
  type: sequence
  label: 'Default value'
  sequence:
    - type: mapping
      label: 'Default'
      mapping:
        value:
          type: integer
